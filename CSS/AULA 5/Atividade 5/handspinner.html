<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Spinner</title>
    
    <style>
        .spinner{
            width: 150px;
            height: 150px;
            animation: spinner 1s infinite linear;
        }
        @keyframes spinner {
            0%{
                transform: rotate(0deg);
            }
            100%{
               transform: rotate(320deg); 
            }
        }

    </style>
</head>
<body>
   <div class="container">
    <img class="spinner" src="https://www.pinkcube.nl/media/catalog/product/f/i/fidget-spinner-deco_1.png" alt="Spinner">
   </div>
</body>
</html>
