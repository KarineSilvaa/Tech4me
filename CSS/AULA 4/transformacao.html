<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição</title>

    <style>
        .caixa{
            width: 80px;
            height: 80px;
            left: 200px;
            top: 200px;
            background-color: blueviolet;
            margin: 10px;
        }
        .azul{
            background-color: blue;
            transform: scale(1.3, 1.9);
        } 
        .gruda{
            background-color: gold;
            position: sticky;
            top: 10px;
            left: 150px;

            transform: rotate(45deg);
        }

    </style>
</head>
<body>
    <div class="caixa gruda"></div>
    <div class="caixa azul "></div>
    <div class="caixa " style="background-color: yellowgreen;"></div>
</html>
