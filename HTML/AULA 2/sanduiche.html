 <body> 
    <p>Para fazer o sanduíche vai precisar de:</p>
    <ul>
     <li> Pão, maionese, queijo, alface, tomate, cenoura ralada.</li>
     <li> Primeiro pega uma faca para passar a maionese no pão, depois colocar bastante queijo, colocar o alface,
        tomate,a cenoura ralada, e depois é só comer.
     </li>
    </ul>
